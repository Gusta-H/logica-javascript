<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let base = parseFloat(prompt("Qual o valor da base do seu triângulo? "))
        let altura = parseFloat(prompt("Qual a altura do seu triângulo?"))

        var area = (base * altura) / 2

        document.write("A área de seu triângulo é: " + area + "cm²")
    </script>
    
</body>
</html>
