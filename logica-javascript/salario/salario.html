<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let salario_bruto = parseFloat(prompt("Qual seu salário Bruto?"))

        let salario_comissao = salario_bruto + (salario_bruto * 5 / 100)

        let salario_liquido = salario_comissao - (salario_bruto * 7.5 / 100)

        document.write("Seu salário é: " + salario_liquido)

    </script>
    
</body>
</html>
