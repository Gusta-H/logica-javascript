<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo calculos em javascript</title>
</head>
<body>

    <h1>fazendo calculos usando o javascript</h1>

    <script>
        let numero1 = parseInt(prompt("Digite o primerio número:"))
        let numero2 = parseInt(prompt("Digite o segundo número:"))

        let soma = numero1 + numero2
        let divisao = numero1 / numero2
        let multi = numero1 * numero2
        let subtracao = numero1 - numero2

        document.write("A soma dos números é: " + soma + "<br>")
        document.write("A divisão dos números é: " + divisao + "<br>")
        document.write("A multiplicação dos números é: " + multi + "<br>")
        document.write("A subtração dos números é: " + subtracao + "<br>")

    </script>
    
</body>
</html>
