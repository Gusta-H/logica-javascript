<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let n1 = parseInt(prompt("Digite a primeria nota: "))
        let n2 = parseInt(prompt("Digite a segunda nota: "))
        let n3 = parseInt(prompt("Digite a terceira nota: "))

        let media = (n1+n2+n3)/3

        if (media >= 7) {
            document.write("Você foi aprovado!")
        } else {
            document.write("Você foi reprovado!")
        }
    </script>
    
</body>
</html>
