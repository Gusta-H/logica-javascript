<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let falta = parseInt(prompt("Quantas faltas o aluno tem? "))

        document.write("O aluno esta com " + falta + " faltas de 15" + "<br>")

        if (falta <= 15 ) {
            document.write("Você foi aprovado por falta!")
        } else {
            document.write("Você foi resprovado por falta!")
        }
    </script>
    
</body>
</html>
