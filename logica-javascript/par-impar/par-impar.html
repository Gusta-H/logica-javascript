<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let numero = parseInt(prompt("Digite seu número: "))

        let sobra = numero % 2

        if (sobra == 1)
        document.write("Seu número é impar")
        else
        document.write("Seu número é par")
        
    </script>
    
</body>
</html>
