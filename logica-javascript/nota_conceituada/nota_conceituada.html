<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let nota = parseFloat(prompt("Qual sua nota da prova? "))

        if (nota >= 9 && nota <= 10) {
            document.write("Parabéns, sua nota foi excelente, você tirou A")
        } else if (nota >= 7 && nota < 9) {
            document.write("Parabéns, sua nota foi boa, você tirou B")
        } else if (nota >= 5 && nota < 7) {
            document.write("Sua nota foi Regular, você tirou C")
        } 
        else if (nota >= 0 && nota < 5) {
            document.write("Infelizmente, sua nota foi insuficiente, você tirou D")
        } else {
            document.write("Digite uma nota valida")
        }
    </script>
    
</body>
</html>
